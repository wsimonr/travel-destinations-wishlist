<div class="container content">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>

            <!-- form card login with validation feedback -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Wishlist</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Name</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Enter name..." #name>
                        </div>
                        <div class="form-group">
                            <label for="Imagen Url">Url Image</label>
                            <input type="text" class="form-control" id="imagenUrl" placeholder="Enter url..."#url>
                        </div>
                        <button type="submit" class="btn btn-primary" (click)="save(name.value, url.value)">Save!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr class="mb-5">

    <div class="row row-flex">
        <app-destiny-travel 
            *ngFor="let d of destinations" 
            [destiny]="d"
            (clicked)="selected($event)"
        ></app-destiny-travel>
    </div>
</div>
