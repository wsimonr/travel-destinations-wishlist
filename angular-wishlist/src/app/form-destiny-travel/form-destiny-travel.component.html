<form [formGroup]="fg" (ngSubmit)="save(fg.controls['name'].value, fg.controls['url'].value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name..."
           [formControl]="fg.controls['name']">
    <ul>
      <li *ngFor="let r of searchResults;">{{r}}</li>
    </ul>
    <div *ngIf="fg.controls['name'].hasError('required')">Required name!</div>
    <div *ngIf="fg.controls['name'].hasError('invalidName')">Invalid name!</div>
    <div *ngIf="fg.controls['name'].hasError('minNameLength')">The name must be {{minLength}} long!</div>
  </div>
  <div class="form-group">
    <label for="imageUrl">Url Image</label>
    <input type="text" class="form-control" id="imageUrl" placeholder="Enter url..."
           [formControl]="fg.controls['url']">
  </div>
  <button type="submit" class="btn btn-primary" *ngIf="fg.valid">Save!</button>
</form>
