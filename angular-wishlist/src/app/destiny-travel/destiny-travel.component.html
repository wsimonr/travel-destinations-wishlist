<div class="card-content">
    <div class="card-img">
        <img src="https://placeimg.com/380/230/nature" alt="">
        <span>
            <h4>{{position}}</h4>
        </span>
    </div>
    <div class="card-desc">
        <h3>{{destiny.name}}</h3>
        <p>Services</p>
        <ul>
            <li *ngFor="let s of destiny.services">
                <span [ngSwitch]="s">
                    <i *ngSwitchCase="'breakfast'" style="color:red;">{{s}}</i>
                    <i *ngSwitchDefault>{{s}}</i>
                </span>
            </li>
        </ul>
        <a href="#" class="btn-card" (click)="go()">Go!</a>
        <span *ngIf="destiny.isSelected()">
             <span ngNonBindable>- FAVORITE -</span>
        </span>
        <a [routerLink] = "['/destiny']">See Detail</a>
    </div>
</div>
